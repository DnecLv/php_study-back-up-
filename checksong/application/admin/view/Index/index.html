<!doctype html>
<html class="no-js fixed-layout">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Index</title>
  <meta name="description" content="这是一个 index 页面">
  <meta name="keywords" content="index">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="renderer" content="webkit">
  <meta http-equiv="Cache-Control" content="no-siteapp" />
  <link rel="icon" type="image/png" href="__admin__/assets/i/favicon.png">
  <link rel="apple-touch-icon-precomposed" href="__admin__/assets/i/app-icon72x72@2x.png">
  <meta name="apple-mobile-web-app-title" content="Amaze UI" />
  <link rel="stylesheet" href="__admin__/assets/css/amazeui.min.css"/>
  <link rel="stylesheet" href="__admin__/assets/css/admin.css">
</head>
<body>

<p class="browsehappy">你正在使用<strong>过时</strong>的浏览器，Amaze UI 暂不支持。 请 <a href="http://browsehappy.com/" target="_blank">升级浏览器</a>
  以获得更好的体验！</p>
<![endif]-->

{include file="Common/fo-header" /}

<div class="am-cf admin-main">
  <!-- sidebar start -->
  {include file="Common/left" /}
  <!-- sidebar end -->


  <!-- content start -->
  <div class="admin-content">
    <div class="admin-content-body">
      <div class="am-cf am-padding">
        <div class="am-fl am-cf"><strong class="am-text-primary am-text-lg">首页</strong> / <small>人气点击</small></div>
      </div>
      <div class="am-g">
        <div class="am-u-sm-12">
          <table class="am-table am-table-bd am-table-striped am-table-hover">
            <thead>
            <tr>
              <th>ID</th>
              <th>曲名</th>
              <th>艺术家</th>
              <th>风格</th>
              <th>点击量</th>
              <th></th>
            </tr>
            </thead>
            <tbody>
                {volist name="cateRes" id="cate"}
            <tr>
              <td>{$cate.Sid}</td>
              <td><a href="{:url('song',array('id'=>$cate['Sid']))}">{$cate.Ssong}</a></td>
              <td>{$cate.Ssinger}</a></td>
              <td>{$cate.Stype}</td>
              <td><span class="am-badge">{$cate.Sclick}</span></td>
              <td>
                  <div class="am-btn-group am-btn-group-xs">
                      <button type="button" class="am-btn am-btn-default"><span class="am-icon-play"></span></button>
                      <button type="button" class="am-btn am-btn-default"><span class="am-icon-pause"></span></button>
                      <button type="button" class="am-btn am-btn-default"><span class="am-icon-stop"></span></button>
                    </div>
              </td>
            </tr>
            {/volist}
            </tbody>
          </table>
        </div>
      </div>

    </div>

    <footer class="admin-content-footer">
      <hr>
      <p class="am-padding-left">© 2014 AllMobilize, Inc. Licensed under MIT license.</p>
    </footer>
  </div>
  <!-- content end -->

</div>

<a href="#" class="am-icon-btn am-icon-th-list am-show-sm-only admin-menu" data-am-offcanvas="{target: '#admin-offcanvas'}"></a>

<!--[if lt IE 9]>
<script src="http://libs.baidu.com/jquery/1.11.1/jquery.min.js"></script>
<script src="http://cdn.staticfile.org/modernizr/2.8.3/modernizr.js"></script>
<script src="__admin__/assets/js/amazeui.ie8polyfill.min.js"></script>
<![endif]-->

<script src="__admin__/assets/js/jquery.min.js"></script>
<!--<![endif]-->
<script src="__admin__/assets/js/amazeui.min.js"></script>
<script src="__admin__/assets/js/app.js"></script>
</body>
</html>
